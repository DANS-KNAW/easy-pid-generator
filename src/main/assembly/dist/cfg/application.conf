port = "{{ easy_pid_generator_port }}"
mode = "{{ easy_pid_generator_mode }}"
types {
   urn {
       namespace = "{{ easy_pid_generator_urn_namespace }}"
       dashPosition = 4
       firstSeed = "{{ easy_pid_generator_urn_first_seed }}"
   }
   doi {
       namespace = "{{ easy_pid_generator_doi_namespace }}"
       dashPosition = 3
       firstSeed = "{{ easy_pid_generator_doi_first_seed }}"
  }
}
inbox-name = "{{ easy_pid_generator_inbox_name }}"
inbox-poll-timeout = {{ easy_pid_generator_inbox_timeout }}
